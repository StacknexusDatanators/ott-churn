version: v1
name: wf-profile-telecom-ottchurn-pipeline
type: workflow
tags:
- profile
description: Ingest data into Icebase
workflow:
  title: OTT Churn Ingest Pipeline
  dag:
    - name: profile-b2bdata
      file: ott_churn_branch_2/ott-churn/profile/config-profile-b2bdata.yaml

    - name: profile-billing
      file: ott_churn_branch_2/ott-churn/profile/config-profile-billing.yml
      dependencies:
        - profile-b2bdata

    - name: profile-complaints
      file: ott_churn_branch_2/ott-churn/profile/config-profile-complaints.yaml
      dependencies:
        - profile-billing

    - name: profile-contract
      file: ott_churn_branch_2/ott-churn/profile/config-profile-contracts.yml
      dependencies:
        - profile-complaints

    - name: profile-player
      file: ott_churn_branch_2/ott-churn/profile/config-profile-player.yaml
      dependencies:
        - profile-contract

    - name: profile-userdata
      file: ott_churn_branch_2/ott-churn/profile/config-profile-userdata.yaml
      dependencies:
        - profile-player

    - name: profile-data-tool
      file: ott_churn_branch_2/ott-churn/profile/datatool-profiling.yml
      dependencies:
        - profile-userdata