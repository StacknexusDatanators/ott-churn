version: v1
name: wf-quality-telecom-ottchurn-pipeline
type: workflow
tags:
  - quality
description: Ingest data into Icebase
workflow:
  title: OTT Churn Quality Ingest Pipeline
  dag:
    - name: quality-b2bdata
      file: ott_churn_branch_2/ott-churn/quality/config-quality-b2bdata.yml

    - name: quality-billing
      file: ott_churn_branch_2/ott-churn/quality/config-quality-billing.yml
      dependencies:
        - quality-b2bdata

    - name: quality-complaints
      file: ott_churn_branch_2/ott-churn/quality/config-quality-complaints.yml
      dependencies:
        - quality-billing

    - name: quality-contract
      file: ott_churn_branch_2/ott-churn/quality/config-quality-contract.yml
      dependencies:
        - quality-complaints

    - name: quality-player
      file: ott_churn_branch_2/ott-churn/quality/config-quality-player.yml
      dependencies:
        - quality-contract

    - name: quality-userdata
      file: ott_churn_branch_2/ott-churn/quality/config-quality-userdata.yml
      dependencies:
        - quality-player

    - name: checks-data-tool
      file: ott_churn_branch_2/ott-churn/quality/checks-data-tool.yml
      dependencies:
        - quality-userdata

    - name: metrix-data-tool
      file: ott_churn_branch_2/ott-churn/quality/data-tool-metrix.yml
      dependencies:
        - checks-data-tool