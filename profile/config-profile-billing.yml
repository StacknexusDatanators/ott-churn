version: v1
name: wf-profile-ott-billing
type: workflow
tags:
  - ott
  - bill
description: The job performs profiling on top of ottchurn billing data
workflow:
  title: billing Profiler
  dag:
    - name: profile-ottchurn-billing
      title: billing Data Profiler
      description: The job performs profiling on billing data
      spec:
        tags:
          - bill
          - ottchurn
        stack: flare:3.0
        compute: runnable-default
        title: billing Data Profiler
        persistentVolume:
          name: persistent-v
          directory: fides
        flare:
          job:
            explain: true
            inputs:
              - name: billing_input
                dataset: dataos://icebase:telco_ott/ott_billing
                format: iceberg
            logLevel: info
            profile:
              level: basic
          sparkConf:
            - spark.sql.shuffle.partitions: 10
            - spark.default.parallelism: 10