version: v1
name: wf-profile-ott-contracts
type: workflow
tags:
  - ott
  - contract
description: The job performs profiling on top of ottchurn contracts data
workflow:
  title: contracts Profiler
  dag:
    - name: profile-ottchurn-contracts
      title: contracts Data Profiler
      description: The job performs profiling on contracts data
      spec:
        tags:
          - contract
          - ottchurn
        stack: flare:3.0
        compute: runnable-default
        title: contracts Data Profiler
        persistentVolume:
          name: persistent-v
          directory: fides
        flare:
          job:
            explain: true
            inputs:
              - name: contracts_input
                dataset: dataos://icebase:telco_ott/ott_contracts
                format: iceberg
            logLevel: info
            profile:
              level: basic
          sparkConf:
            - spark.sql.shuffle.partitions: 10
            - spark.default.parallelism: 10