version: v1
name: wf-profile-ott-b2bdata
type: workflow
tags:
  - ott
  - b2b
description: The job performs profiling on top of usaf b2bdata data
workflow:
  title: b2bdata Profiler
  dag:
    - name: profile-ott-churn-b2bdata
      title: b2bdata Data Profiler
      description: The job performs profiling on b2bdata data
      spec:
        tags:
          - ott
          - ottchurn
        stack: flare:3.0
        compute: runnable-default
        envs:
          NEW_FINGERPRINT_URL: "https://wanted-panther.dataos.app/fingerprint-classification/app/v2/fingerprint/?min_records=1"
        title: b2bdata Data Profiler
        persistentVolume:
          name: persistent-v
          directory: fides
        flare:
          job:
            explain: true
            inputs:
              - name: b2bdata_input
                dataset: dataos://icebase:telco_ott/ott_b2bdata
                format: iceberg
            logLevel: info
            profile:
              level: basic
          sparkConf:
            - spark.sql.shuffle.partitions: 10
            - spark.default.parallelism: 10