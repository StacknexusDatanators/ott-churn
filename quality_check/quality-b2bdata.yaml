version: v1
name: wf-quality-b2bdata
type: workflow
tags:
  - dataos.ott
description: The job performs metrics calculations and checks on b2bdata data
workflow:
  title: Metrics and checks
  dag:
    - name: ott-b2bdata-quality
      title: Metrics and checks
      description: The job performs metrics calculations and checks on b2bdata data
      spec:
        stack: flare:3.0
        compute: runnable-default
        tags:
          - b2bdata
          - ott
        title: Metrics and checks
        description: The job performs metrics calculations and checks on b2bdata data
        flare:
          job:
            explain: true
            logLevel: INFO
            inputs:
              - name: source
                dataset:  dataos://icebase:resources_management/ott_b2bdata
                format: iceberg

            assertions:

              - column: customer_id
                tests:
                  - duplicate_count == 0
                  - missing_percentage == 0
                  - missing_count <= 0

              - column: device_id
                tests:
                  - duplicate_count == 0
                  - missing_percentage == 0
                  - missing_count <= 0

              - column: assetid
                tests:
                  - duplicate_count == 0
                  - missing_count == 0
                  - missing_count <= 0
                  
              - column: partnerid
                tests: 
                  - duplicate_count == 0
                  - missing_count == 0
                  - missing_count <= 0

              - column: premium_content
                validFormat:
                  regex: (?:'Yes'|'No')

          sparkConf:
            - spark.serializer: org.apache.spark.serializer.KryoSerializer
            - spark.sql.shuffle.partitions: "10"
            - spark.memory.storageFraction: "0.1"
            - spark.memory.fraction: "0.1"
            - spark.shuffle.memoryFraction: "0.2"