version: v1
name: wf-complaints-quality
type: workflow
tags:
  - complaints
  - ott
description: The job performs metrics calculations and checks on complaints data
workflow:
  title: Metrics and checks
  dag:
    - name: ott-complaints-quality
      title: Metrics and checks
      description: The job performs metrics calculations and checks on complaints data
      spec:
        stack: flare:3.0
        compute: runnable-default
        tags:
          - complaints
          - ott
        title: Metrics and checks
        description: The job performs metrics calculations and checks on complaints data
        flare:
          driver:
            coreLimit: 3000m
            cores: 2
            memory: 4000m
          executor:
            coreLimit: 6000m
            cores: 2
            instances: 1
            memory: 10000m
          job:
            explain: true
            logLevel: INFO
            #validate single input
            inputs:
              - name: ott_complaints
                dataset: dataos://icebase:telecom_ottchurn/ott_complaints
                format: iceberg
#Verify whether the value of Email ID is NOT NULL in database

            assertions:
             # - column: emailid
              #  tests:
               #    - email == 0 
                #   - is_not_null= 'TRUE'
                  
#Verify whether the value of User Identifier is Unique in database

              - column: useridentifier
              
                tests:
                  - useridentifier == 1
   
                  


          sparkConf:
            - spark.serializer: org.apache.spark.serializer.KryoSerializer
            - spark.sql.shuffle.partitions: "10"
            - spark.memory.storageFraction: "0.1"
            - spark.memory.fraction: "0.1"
            - spark.shuffle.memoryFraction: "0.2"