version: v1
name: wf-quality-userdata
type: workflow
tags:
  - dataos.ott
description: The job performs metrics calculations and checks on userdata data
workflow:
  title: Metrics and checks
  dag:
    - name: ott-userdata-quality
      title: Metrics and checks
      description: The job performs metrics calculations and checks on userdata data
      spec:
        stack: flare:3.0
        compute: runnable-default
        tags:
          - userdata
          - ott
        title: Metrics and checks
        description: The job performs metrics calculations and checks on userdata data
        flare:
          job:
            explain: true
            logLevel: INFO
            inputs:
              - name: ott_userdata
                dataset: dataos://icebase:telecom_ottchurn/ott_userdata
                format: iceberg
 #Verify whether the value of the Profile Id is NOT NULL in the database  
      #value is showing 0 here

            assertions:
              - column: mobilenumber
                tests:
                  - duplicate_count == 0
                  - missing_percentage == 0
                  - missing_count <= 0
              - column: email
                tests:
                  - duplicate_count == 0
                  - missing_percentage == 0
                  - missing_count <= 0
              - column: profile_id
                tests:
                  - duplicate_count == 0
                  - missing_percentage == 0
                  - missing_count <= 0
              - column: contract_id
                tests:
                  - duplicate_count == 0
                  - missing_percentage == 0
                  - missing_count <= 0
              - column: customer_id
                tests:
                  - duplicate_count == 0
                  - missing_percentage == 0
                  - missing_count <= 0
              - column: pack_id
                tests:
                  - duplicate_count == 0
                  - missing_percentage == 0
                  - missing_count <= 0
              - column: start_date
              - column: validity_date
                tests:
                  - is_date_valid(start_date)
                  - is_date_valid(validity_end)
                  - start_date < validity_end
              - column: status
                validFormat:
                  regex: (?:'ACTIVE'|'INACTIVE') 
              - column: upgradable
                validFormat:
                  regex: (?:'Yes'|'No')                  

          sparkConf:
            - spark.serializer: org.apache.spark.serializer.KryoSerializer
            - spark.sql.shuffle.partitions: "10"
            - spark.memory.storageFraction: "0.1"
            - spark.memory.fraction: "0.1"
            - spark.shuffle.memoryFraction: "0.2"