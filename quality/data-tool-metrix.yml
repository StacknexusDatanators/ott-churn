version: v1
name:  dataos-tool-metrics
type: workflow
description: This workflow for data tool
workflow:
  dag:
    - name: metrics-data-tool
      spec:
        stack: toolbox
        compute: runnable-default
        toolbox:
          dataset: dataos://icebase:sys01/quality_metrics?acl=rw
          action:
            name: set_version
            value: latest